{% extends "base.html" %}
{% block title %}Shared Notes{% endblock %}
{% block content %}
    <h1>Shared Notes</h1>
    <ul>
        {% for shared_note in shared_notes %}
            <li>{{ shared_note.id_note.content }} (shared at: {{ shared_note.shared_at }})</li>
        {% endfor %}
    </ul>
{% endblock %}
