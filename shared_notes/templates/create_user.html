{% extends "base.html" %}
{% block title %} Create new user {% endblock %}
{% block content %}
<div id="content">
    <form action="{{ request.get_full_path }}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
